{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaccion Espera</title>
    <link rel="icon" type="image/x-icon" href="{% static 'title-logo-josram.png' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css' %}"/>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h1 class="display-4 text-warning">Transacción en espera</h1>
            <div>
                <img src="https://http2.mlstatic.com/frontend-assets/mp-web-navigation/ui-navigation/6.7.12/mercadopago/logo__large.png" alt="MercadoPago" class="payment-icon img-fluid me-2">
                <img src="{% static 'clothes/images/logo1.jpg' %}" alt="JOSRAM-LOGO" width="140" height="37.69807280513919" sizes="(max-width: 280px) 50vw, 140px">
            </div>
        </div>
        <div class="card-body text-center">
            <h6 >
                <i class="bi bi-exclamation-circle"></i>
                <svg style="color:red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                </svg>
                Tu transacción está siendo verificada, por favor verfica después.
            </h6>
            <a href="{% url 'cheackout-buy' %}" class="btn btn-dark mt-3">Volver a comprar</a>
            <a href="{% url 'start-page' %}" class="btn btn-dark mt-3">Ir al inicio</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ojgCw4p8mW+PXh5x/+CURkCkLG1T" crossorigin="anonymous"></script>
</body>
</html>
